content=Ik hou van en aanbid je. Sinds ik voor het eerst je zag wist ik zeker dat ze zouden nooit meer foto zoeter afbeelding. Uw schoonheid en finesse verleid me meteen. Uw stem bereikte mijn oren als de zoetste melodie, het verslaan van de wellustige pols van mijn pijnlijke hart. Sinds die eerste blik mijn leven verschoven als geheel, want in een oogwenk begreep ik wat liefde werkelijk is, want ik begreep dat als de liefde en vreugde worden gedeeld, bewegen intens ze worden, en dat verdriet en ontberingen zijn mindere last wanneer zij worden geconfronteerd met duidelijkheid en vertrouwen. Loving you voel ik me veiliger en levendiger. Breng me de moed om te zoeken, in de zuiverste voorjaar, het water dat ons vertrouwen zal uitdoven, de kracht om te bereiken voor de rijpste vruchten die aandrong op groeien in de hoogste tak, energie om elk obstakel te overwinnen en een eeuwig open kist hebben en een gewillig hart om u warm te houden, lichaam en ziel, altijd. Ik zal altijd bewust zijn van deze liefde en een voortdurende bereidheid om dit gevoel te beoordelen is een belofte, van een waarachtige aanbidding Ik heb naar u toe. Absolute zekerheid dat mijn grootste voldoening is te weten dat ik u kan maken de gelukkigste vrouw en de meest geliefde in deze aarde, want ik draag mijn seconden om dit doel te bereiken.
