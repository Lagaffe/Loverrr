greeting=Liebe, 
content=Ich liebe und verehre Sie. Seit ich fest ersten Augen auf dich Ich war sicher, sie würde nie wieder süßer Bild vorstellen. Ihre Schönheit und Finesse verführt mich sofort. Ihre Stimme erreichte meine Ohren wie die süßeste Melodie, das Schlagen der lustvollen Impuls von meinen schmerzenden Herzen. Seit den ersten Blick, dass mein Leben als Ganzes verschoben, weil in einem Augenblick verstand ich, was Liebe wirklich ist, denn ich habe verstanden, dass, wenn Liebe und Freude geteilt werden, bewegen sie sich intensiv, und das Leid und Not sind eine geringere Belastung, wenn konfrontiert mit Klarheit und Vertrauen. Dich zu lieben macht mich sicherer und lebendig. Bringt mir den Mut finden, in reinstem Quell, das Wasser, das unser Vertrauen zu stillen wird, um die Kraft für die reifste Frucht, die in wachsenden in der höchsten Zweig bestand darauf, zu erreichen, Energie jedes einzelne Hindernis zu überwinden und eine immer offene Brust haben und ein williges Herz, Sie halten warm, Körper und Seele, immer. Ich werde immer Kenntnis von dieser Liebe und ständige Bereitschaft, dieses Gefühl zu überprüfen ist ein Versprechen, eine wahrheitsgemäße Gottesdienst habe ich zu Ihnen. Absolute Sicherheit, dass meine größte Erfüllung ist, zu wissen, dass ich Ihnen, die glücklichste Frau und die beliebtesten in dieser Erde, weil ich widme mein Sekunden zu diesem Ziel.
salutation=Küsse, 